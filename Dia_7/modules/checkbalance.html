<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolínea</title>
    <link rel="stylesheet" href="../style/style.css"/>
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="card">
                <img class="card__mainlogo" src="../img/1200px-Metrolínea_logo.svg@2x.png" alt="Metrolínea"/>
                <a class="card__buycard" href="../index.html">Comprar Tarjeta</a>
                <div class="card__div--checkbalance"></div>
                <a class="card__checkbalance">Ver Saldo</a>
                <img class="card__search" src="../img/Icon-ionic-ios-search.svg" alt="Buscar"/>
                <img class="card__shoppingcart" src="../img/Icon-feather-shopping-cart.svg" alt="Carrito de compras">
                <img class="card__cardimg--checkbalance" src="../img/Metrolinea@2x.png" alt="Tarjeta de metrolínea recargable"/>
                <div class="card__balance--checkbalance">
                    <p class="card__balance--title">Tarjeta Metrolínea de “Pepito Perez”</p>
                    <p1>
                        <p class="card__balance--paragraphcheckbalance">Saldo Actual = $3000 COP</p>
                    </p1>
                    <p2>
                        <p class="card__balance--paragraphcheckbalance">Saldo Escogido:</p>
                    </p2>
                    <div class="card__balance--placeholder">
                        <p>$1500</p>
                    </div>
                </div>
                <div class="card__buybtn--checkbalance">
                    <img class="card__buylogo" src="../img/1200px-Metrolínea_logo.svg@2x.png" alt="Metrolínea"/>
                    <p class="card__buytext">Recargar</p>
                </div>
                <div class="card__sidebar">
                    <div class="card__arrowup">
                        <img src="../img/Icon-ionic-ios-arrow.svg" alt="Disminuir cantidad"/>
                    </div>
                    <p class="card__amount--checkbalance">Valor</p>
                    <p class="card__number1--checkbalance">$1000</p>
                    <p class="card__number2">$1500</p>
                    <p class="card__number3">$2000</p>
                    <div class="card__arrowdown">
                        <img src="../img/Icon-ionic-ios-arrow.svg" alt="Aumentar cantidad"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
